<app-header>Loading...</app-header>

<div id="mcompatir" class="row">
  <div id="mcover" class="col-6 text-center centrar">
    <img id="imagen" src="./assets/{{selectedCover}}.jpg">
    <p id="ttitulo" [ngStyle]="{'font-size': objetoTitulo.size, 'color': color, 'font-family': familia}" class="text-center"><b>{{objetoTitulo.texto}}</b></p>
    <p id="tsubtitulo" [ngStyle]="{'font-size': objetoSubtitulo.size, 'color': color, 'font-family': familia}" class="text-center"><b>{{objetoSubtitulo.texto}}</b></p>
  </div>
  <div class="col-12 text-center">
    <p>Link para compartir esta portada:</p>
  </div>
  <div class="col-12 text-center">
    <p id="mlink" [ngClass]="{'copyclip': boolCopy}" [ngStyle]="{'font-size': sizeFontLink}" (click)="copyClipboard()">{{urlCompartir}}</p>
    <textarea id="url"></textarea>
  </div>
  <div class="col-12 text-center">
    <button class="btn btn-success" style="cursor:pointer" (click)="copyClipboard()">COPIAR URL AL PORTAPAPELES</button>
    <button class="btn btn-primary" style="cursor:pointer" (click)="shareFacebook()">COMPARTIR EN FACEBOOK</button>
  </div>
  <div class="col-12 text-center">
    <button routerLink="/home" class="btn btn-info btn-block" style="cursor:pointer">CREAR NUEVA PORTADA</button>
  </div>
</div>
